<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Request form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="tn-logo">
        <img src="image/trinorthLogo.png" width="30%"/>
    </div>
    <div class="tn-main-title">
        <p class="tn-title-detail"><b>Software Request form</b></p>
    </div>
    
    <form name="softwareRequestForm" method="POST">
        <div class="dr-info">
            <fieldset class="tn-fieldSet">
                <legend>Director Information</legend>
                <div class="userInfo-label"> 
                    <label class="tn-userInfo">Director</label>
                    <select id="diInfoSelectBox" name="directors" >
                        <option selected="selected">Select...</option>
                        <option>Aaron Kyle</option>
                        <option>Bob Boyd</option>
                        <option>Cena Jones</option>
                        <option>David Park</option>
                        <option>Elena Frost</option>
                    </select>
                </div>
                <div>
                    <label class="tn-userInfo" for="drEmail">Director Email</label>
                    <input type="text" id="drEmail">
                </div>
                <div class="userInfo-label">
                    <input type="checkbox" name="checkDirector" id="ignoreDirectorCheckBox">
                    <label for="checkDirector">Check if you are sending the request directly to Vice President.</label>
                </div>

                <div class="userInfo-label">
                    <label class="tn-userInfo">Vice President</label>
                    <select id="vpInfoSelectBox" name="VP">
                        <option selected="selected">Select...</option>
                        <option>Killian Murphy</option>
                        <option>Boyd FUller</option>
                        <option>John Cena</option>
                        <option>Linkin Park</option>
                        <option>Faye Fran</option>
                    </select>
                </div>
                <div>
                    <label class="tn-userInfo" for="vpEmail">VP Email</label>
                    <input type="text" id="vpEmail">
                </div>   
            </fieldset>
        </div>
        <div class="user-info">
            <fieldset class="tn-fieldSet">
                <legend>User Information</legend>
                <div class="userInfo-label"> 
                    <label class="tn-userInfo">Contractor Company Name</label>
                    <input type="text"/>
                    <label class="tn-userInfo">TriNorth Hiring Manager Name</label>
                    <input type="text"/>

                    <label class="tn-userInfo" >TriNorth Cost Department </labe>
                    <input type="text"/>
                </div>
                <div class="userInfo-label"> 
                    <label class="tn-userInfo">Contractor Name</label>
                    <input type="text"/>
                    <label class="tn-userInfo">Contractor TriNorth Work Email</label>
                    <input type="text"/>
                    <label class="tn-userInfo">Phone Number</label>
                    <input type="text"/>
                </div>
                <div class="userInfo-label">
                    <label class="tn-userInfo">Job Code</label>
                    <input type="text"/>
                    <label class="tn-userInfo">Department Code</label>
                    <input type="text"/>
                    <label class="tn-userInfo">Date required by</label>
                    <input type="date"/>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset class="tn-fieldSet">
                <legend>Additional Software Request</legend>
                <div style="display: inline-block;">
                    <input type="checkbox" id="nodejsCheck">NodeJs
                    <input type="checkbox" id="photoShopCheck">PhotoShop
                    <input type="checkbox" id="compareItCheck">compareIt
                    <input type="checkbox" id="notepadCheck">notepad++
                    <input type="checkbox" id="vsCodeCheck">Visual Studio Coded
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset class="tn-fieldSet">
                <legend>Rental Request</legend>
                <div>
                    <input type="checkbox" id="laptop"> laptop
                    <input type="checkbox" id="smartphone">Smart Phone
                    <input type="checkbox" id="rentalCar"> Car 

                </div>
            </fieldset>
        </div>
        <div>
            <fieldset class="tn-fieldSet">
                <legend>Justification</legend>
                <textarea id="justifi" row="10" col="50"> 
                </textarea>
            </fieldset>
        </div>
    </form>
  </body>
</html>
